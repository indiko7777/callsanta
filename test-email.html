<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Tester - CallSanta.us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
        }

        .preview-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            background: white;
        }

        .template-card {
            transition: all 0.3s;
            cursor: pointer;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(197, 160, 89, 0.3);
        }

        .template-card.active {
            border-color: #C5A059;
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.3);
        }
    </style>
</head>

<body class="p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-gradient-to-r from-red-600 to-red-700 rounded-2xl p-8 mb-8 text-white shadow-2xl">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold mb-2">ðŸŽ… Email Template Tester</h1>
                    <p class="text-red-100">Preview and test all email templates without completing the full purchase
                        flow</p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-red-200">CallSanta.us</div>
                    <div class="text-xs text-red-300 mt-1">Admin Tool</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Sidebar: Template Selection -->
            <div class="lg:col-span-1 space-y-4">
                <i data-lucide="settings" class="w-5 h-5 text-yellow-500"></i>
                Test Data
                </h2>

                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">Child Name</label>
                        <input type="text" id="childName" value="Emma"
                            class="w-full bg-slate-700 text-white rounded-lg px-3 py-2 text-sm border border-slate-600 focus:border-yellow-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">Parent Email</label>
                        <input type="email" id="parentEmail" value="parent@example.com"
                            class="w-full bg-slate-700 text-white rounded-lg px-3 py-2 text-sm border border-slate-600 focus:border-yellow-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-300 mb-1">Access Code</label>
                        <input type="text" id="accessCode" value="1234" maxlength="4"
                            class="w-full bg-slate-700 text-white rounded-lg px-3 py-2 text-sm border border-slate-600 focus:border-yellow-500 focus:outline-none">
                    </div>
                </div>

                <div class="mt-6 space-y-2">
                    <button onclick="previewEmail()"
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                        Preview Template
                    </button>
                    <button onclick="sendTestEmail()"
                        class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-2">
                        <i data-lucide="send" class="w-5 h-5"></i>
                        Send Test Email
                    </button>
                </div>

                <div id="statusMessage" class="mt-4 hidden"></div>
            </div>
        </div>

        <!-- Right Side: Preview Area -->
        <div class="lg:col-span-2">
            <div class="bg-slate-800 rounded-xl p-6 shadow-xl">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-white flex items-center gap-2">
                        <i data-lucide="monitor" class="w-5 h-5 text-yellow-500"></i>
                        Email Preview
                    </h2>
                    <div class="text-sm text-gray-400" id="currentTemplate">Template A: Live Call Confirmation</div>
                </div>

                <div class="bg-white rounded-xl overflow-hidden shadow-2xl">
                    <iframe id="previewFrame" class="preview-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        lucide.createIcons();

        let currentTemplate = 'live_call_confirmation';

        function selectTemplate(templateType) {
            currentTemplate = templateType;


            async function previewEmail() {
                const childName = document.getElementById('childName').value;
                const parentEmail = document.getElementById('parentEmail').value;
                const accessCode = document.getElementById('accessCode').value;

                const url = `/.netlify/functions/preview-email?email_type=${currentTemplate}&child_name=${encodeURIComponent(childName)}&parent_email=${encodeURIComponent(parentEmail)}&access_code=${accessCode}`;

                const iframe = document.getElementById('previewFrame');
                iframe.src = url;
            }

            async function sendTestEmail() {
                const childName = document.getElementById('childName').value;
                const parentEmail = document.getElementById('parentEmail').value;
                const accessCode = document.getElementById('accessCode').value;
                const statusDiv = document.getElementById('statusMessage');

                if (!parentEmail || !parentEmail.includes('@')) {
                    showStatus('Please enter a valid email address', 'error');
                    return;
                }

                showStatus('Sending test email...', 'loading');

                try {
                    const response = await fetch('/.netlify/functions/send-test-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email_type: currentTemplate,
                            recipient_email: parentEmail,
                            test_data: {
                                childName: childName,
                                accessCode: accessCode
                            }
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showStatus(`âœ… Test email sent to ${parentEmail}!`, 'success');
                    } else {
                        showStatus(`âŒ Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showStatus(`âŒ Network error: ${error.message}`, 'error');
                }
            }

            function showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = 'mt-4 p-3 rounded-lg text-sm';

                if (type === 'success') {
                    statusDiv.className += ' bg-green-900 text-green-200 border border-green-700';
                } else if (type === 'error') {
                    statusDiv.className += ' bg-red-900 text-red-200 border border-red-700';
                } else if (type === 'loading') {
                    statusDiv.className += ' bg-blue-900 text-blue-200 border border-blue-700';
                }

                statusDiv.textContent = message;
                statusDiv.classList.remove('hidden');
            }

            // Auto-load first template on page load
            window.addEventListener('DOMContentLoaded', () => {
                previewEmail();
            });
    </script>
</body>

</html>
