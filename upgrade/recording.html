<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Call Recording - CallSanta.us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
            color: white;
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center p-4 bg-[url('/images/email/bg-christmas.jpg')] bg-cover bg-center bg-no-repeat overflow-x-hidden">
    <!-- Fixed Overlay -->
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-0"></div>

    <!-- Main Content Card -->
    <div
        class="relative z-10 w-full max-w-md bg-slate-900/90 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden p-8">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-red-600/20 rounded-full mb-4">
                <i data-lucide="mic" class="w-12 h-12 text-red-500"></i>
            </div>
            <h1 class="text-3xl font-christmas font-bold text-white mb-2">Keep the Magic Forever</h1>
            <p class="text-gray-300">Get the full high-quality audio recording of your child's conversation with Santa.
            </p>
        </div>

        <!-- Price Box -->
        <div class="bg-slate-800/50 rounded-xl p-6 mb-8 border border-slate-700">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-300">Call Recording</span>
                <span class="text-2xl font-bold text-white">$5.00</span>
            </div>
            <ul class="space-y-2 text-sm text-gray-400">
                <li class="flex items-start gap-2">
                    <i data-lucide="check" class="w-4 h-4 text-green-500 mt-1 flex-shrink-0"></i>
                    <span>High-quality MP3 download</span>
                </li>
                <li class="flex items-start gap-2">
                    <i data-lucide="check" class="w-4 h-4 text-green-500 mt-1 flex-shrink-0"></i>
                    <span>Share with family & friends</span>
                </li>
                <li class="flex items-start gap-2">
                    <i data-lucide="check" class="w-4 h-4 text-green-500 mt-1 flex-shrink-0"></i>
                    <span>Secure lifetime access</span>
                </li>
            </ul>
        </div>

        <!-- Payment Element -->
        <div id="payment-element" class="mb-6"></div>
        <div id="error-message" class="text-red-400 text-sm mb-4 hidden"></div>

        <!-- Submit Button -->
        <button id="submit"
            class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] flex items-center justify-center gap-2">
            <span id="button-text">Pay $5.00 & Get Recording</span>
            <div id="spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        </button>
    </div>

    <script>
        lucide.createIcons();
        const stripe = Stripe('pk_live_51SVKGCLwMfnHBzDIBQAvfIutm54kvi38yzdLqdPjgrjp1m1bXRrgJyxQyis4ISYB59ah3ZKtbnhFvxHmsWdI8Mii00GxR6hAu2');

        const params = new URLSearchParams(window.location.search);
        const originalOrderId = params.get('order');

        if (!originalOrderId) {
            document.body.innerHTML = '<div class="text-white text-center p-10">Missing order ID. Please use the link from your email.</div>';
        }

        async function initialize() {
            try {
                const response = await fetch('/.netlify/functions/create-upgrade-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalOrderId, upgradeType: 'recording' }),
                });

                const data = await response.json();

                if (data.error) {
                    const errorDiv = document.getElementById('error-message');
                    if (errorDiv) {
                        errorDiv.textContent = data.error;
                        errorDiv.classList.remove('hidden');
                    }
                    return;
                }

                const { clientSecret } = data;

                const elements = stripe.elements({
                    clientSecret,
                    appearance: {
                        theme: 'night'
                    }
                });

                const paymentElement = elements.create('payment');
                paymentElement.mount('#payment-element');

                document.getElementById('submit').addEventListener('click', async () => {
                    setLoading(true);

                    const { error } = await stripe.confirmPayment({
                        elements,
                        confirmParams: {
                            return_url: window.location.origin + '/success.html',
                        },
                    });

                    if (error) {
                        const errorDiv = document.getElementById('error-message');
                        if (errorDiv) {
                            errorDiv.textContent = error.message;
                            errorDiv.classList.remove('hidden');
                        }
                        setLoading(false);
                    }
                });
            } catch (err) {
                console.error("Initialization error:", err);
                const errorDiv = document.getElementById('error-message');
                if (errorDiv) {
                    errorDiv.textContent = "Failed to load payment system. Please try again.";
                    errorDiv.classList.remove('hidden');
                }
            }
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submit');
            const btnText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');

            if (isLoading) {
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        if (originalOrderId) initialize();
    </script>
</body>

</html>
