[build]
  command = "echo 'No build step required'"
  publish = "."
  functions = "functions"

# Redirect /create-payment-intent to the serverless function
[[redirects]]
  from = "/create-payment-intent"
  to = "/.netlify/functions/create-payment-intent"
  status = 200

# Redirect /twilio-call-handler to the serverless function
[[redirects]]
  from = "/twilio-call-handler"
  to = "/.netlify/functions/twilio-call-handler"
  status = 200

# Redirect /get-order-details to the serverless function
[[redirects]]
  from = "/get-order-details"
  to = "/.netlify/functions/get-order-details"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "audio/mpeg"
